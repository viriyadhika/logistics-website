{% extends 'base.html' %}

{% block title %}Borrow Item - {{ item.name }}{% endblock title %}

{% block content %}
    <h2>Are you sure that you want to borrow {{ item.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Borrow</button>
    </form>

{% endblock content %}
