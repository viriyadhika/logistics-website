{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <p>Or <a href="{% url 'signup' %}">Sign Up</a> now to start sharing your items. </br> Share the love!</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class = "btn btn-success">Log In</button>
    </form>
    


{% endblock content%}
