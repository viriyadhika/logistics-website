{% extends 'base.html' %}

{% block title %}{{ item.title }}{% endblock title %}

{% block content %}
    <h2>{{ item.name }}</h2>
    <p>{{ item.desc }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'items_list' %}">Back to My Items</a>
    {% else %}
        <a href="{% url 'home' %}">Back to Home</a>
    {% endif %}
{% endblock content %}
