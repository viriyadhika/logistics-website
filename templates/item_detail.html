{% extends 'base.html' %}

{% block title %}{{ item.title }}{% endblock title %}

{% block content %}
    <h2>{{ item.name }}</h2>
    <p>{{ item.desc }}</p>

    <a href="{% url 'item_update' item.pk %}" class="btn" role="button">Edit</a>
    <a href="{% url 'item_delete' item.pk %}" class="btn" role="button">Delete</a>

{% endblock content %}
